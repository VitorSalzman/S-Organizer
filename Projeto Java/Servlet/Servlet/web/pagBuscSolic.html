<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Pesquisa de Solicitação</title>
        <link rel="stylesheet" type="text/css" href="materialize-v0.98.1/css/materialize.min.css"  media="screen"/>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico" />
    </head>
    <body>
        <nav class="nav-extended">
            <div class="nav-wrapper">
              <a href="#" class="brand-logo" style="font-family: Pacifico; font-size: 2em; font-weight: 700;">S-Organizer
              </a>
            </div>
          </nav>
          <div class="container">
            <div class="col s12 m8 offset-m1 x17 offset-x11">
              <form action="BuscaSolicitacao" method="GET" >
            <div class="input-field col s3">
              <input id="protClient" placeholder='Pesquisar protocolo' style='max-width: 300px;right:0;margin: 10px;background: #fff;'name='pesquisaProtocolo'> 
            </div>
            </form>
              <div class="row">
                  <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                      <div class="card-content white-text">
                        <span id="nProtocol" class="card-title">Solicitação nº ####</span>
                        <label>Status</label>
                        <p>#MostraStatus</p>
                        <label>Disponibilidade Cliente</label>
                        <p>#MostraIni - Fim</p>
                        <label>Observação</label>
                        <p> #MostraObservação</p>
                        <label>Serviços</label>
                        <p> #Chips com Serviços</p>
                        <label>Endereço</label>
                        <p> #MostraEndereço</p>
                        <label>Multa</label>
                        <p> #MostraMulta</p>
                      </div>
                    </div>
                  </div>
                </div>  
            </div>
          </div>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize-v0.98.1/js/materialize.min.js"></script>
</html>
