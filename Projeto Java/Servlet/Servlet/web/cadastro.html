<html>
    <head>
        <title>Cadastrar-se em S-Organizer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="index.html" method="post">
                <p style="color: #c0c0c0">Informações Empresariais</p>
                <hr>
                <label>Nome</label>
                <input type="text" name="nomeEmpresa"/>
                <label>CNPJ</label>
                <input type="text" name="cnpj"/>
                <label>Telefone</label>
                <input type="text" name="telEmpresa">

                <p style="color: #c0c0c0">Login</p>
                <hr>
                <label>Usuário</label>
                <input type="text" name="userEmp">
                <label>Senha</label>
                <input type="password" name="senhaEmp">
                <button style="text-align: center" type="submit">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
