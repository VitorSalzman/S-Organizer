<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Adicionar Serviço a Solicitação</title>
        
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico" />
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="materialize-v0.98.1/css/materialize.min.css"  media="screen"/>
    </head>
    <body>
        <nav class="nav-extended">
            <div class="nav-wrapper">
              <a href="empresaIndex.html" class="brand-logo" style="font-family: Pacifico; font-size: 2em; font-weight: 700; margin-left: 3px;">S-Organizer
              </a>
            </div>
          </nav>
          <div class="container">
            <div class="col s12 m8 offset-m1 x17 offset-x11">
              <form class="col s12" action="RecebeDadosServico" method="post">
                
                <label style="color: #26a69a">Informe o Protocolo da Solicitação</label>
                <hr>
                <div class="input-field col s3">
                    <input id="protocol" placeholder="Protocolo" type="text" name="protocol" > 
                </div>
                <div id="serv1" class="row">
                        <div class="input-field col s4">
                         <input id="descServico" placeholder="Descrição do Serviço" type="text" name="descricaoServ" />
                        </div>
                        <div class="input-field col s4">
                         <input id="valorServic" placeholder="Valor (apenas números)" type="text" name="valorServic" />
                        </div>
                        <div class="input-field col s4">
                         <select id="selectServicos">
                          <option value="" disabled selected>Selecione a Categoria</option>
                          <option value="Other">Outro</option>
                         </select>
                        </div>
                        <div id="newCategory1" class="row">
                            <div class="input-field col s4">
                             <input id="descCategory" placeholder="Nome da nova Categoria" type="text" name="descCategory" />
                            </div>
                            <div class="input-field col s4">
                             <input id="duracaoCategory" placeholder="Duração estimada da categoria" type="text" name="duracaoCategory" />
                            </div>
                        </div>
                        
                    </div> <!--serviço-->

                <a style="background-color:#9F9F9F" class="waves-effect waves-light btn" href="empresaIndex.html">Cancelar</a>
                <button class="btn waves-effect waves-light" type="submit">Adicionar Serviço</button>
            </form>
            </div>
          </div>
                
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize-v0.98.1/js/materialize.min.js"></script>
    <script type="text/javascript">
        $('#newCategory1').hide();
       
        $(document).ready(function(){
            $('select').material_select();
            $('.tooltipped').tooltip();
            $("#selectServicos").on('change', function(e){
              if($(this).val() == "Other"){
                $('#newCategory1').show();
                alert("aaaaa");
              }else{
                $('#newCategory1').hide();
              }
              return false;
            });

        });

            
      
    </script>
</html>
